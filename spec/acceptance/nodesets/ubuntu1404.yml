---
HOSTS:
  ubuntu-1404-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: ubuntu-14.04-amd64
    hypervisor : docker
    image: ubuntu:14.04
    docker_preserve_image: true
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - 'apt-get install -y wget'
      - 'locale-gen en_US.UTF-8'
CONFIG:
  type: foss
  log_level: debug
